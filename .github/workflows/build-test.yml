name: Build and Test

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['**']

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: http://localhost:3000
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'appoint_pro/package-lock.json'

      - name: Install Dependencies
        run: cd appoint_pro && npm ci

      - name: Run Linter
        run: cd appoint_pro && npm run lint

      - name: Generate Prisma Client
        run: cd appoint_pro && npx prisma generate

      - name: Build Next.js App
        run: cd appoint_pro && npm run build

      - name: Run Component Tests
        run: cd appoint_pro && npm run component:headless

      - name: Setup and Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: appoint_pro
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          browser: chrome
          headless: true 